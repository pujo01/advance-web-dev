<!DOCTYPE html>
<html>
  <style>
    html {
      font-size: 14px;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      padding: 1rem;
    }

    main {
      max-width: 420px;
      margin: 0 auto;
    }

    form {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
    }

    section {
      display: block;
      margin-bottom: 1rem;
    }

    h1, h2, h3, h4, h5, h6, p {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    button + button {
      margin-left: 0.5rem;
    }

    input {
      margin-bottom: 0.25rem;
    }

    input[type="text"],
    input[type="password"] {
      box-sizing: border-box;
      width: 100%;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
    }

    input[type="checkbox"] {
      position: relative;
      top: -0.025rem;
      margin-right: 0.5rem;
    }

    button {
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
    }

    .error {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: red;
    }

    label .error {
       float: right;
       margin-bottom: 0;
    }
  </style>
  <head>
    <title>Login example | react-redux-local-form</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
